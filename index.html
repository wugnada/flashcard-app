<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #90EE90;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .editor-container {
            width: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .reset-container {
            width: 10%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-left: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-container:hover {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            box-shadow: inset 0 6px 30px rgba(0, 0, 0, 0.5);
        }

        .reset-container:active {
            background: linear-gradient(135deg, #333, #444);
            transform: scale(0.98);
        }

        .text-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            color: #90EE90;
            font-size: 20px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-editor:focus {
            border-color: #90EE90;
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.3);
        }

        .text-editor::placeholder {
            color: #555;
        }

        .reset-icon {
            font-size: 36px;
            color: #90EE90;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
            pointer-events: none;
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {
            .editor-container {
                padding: 15px;
            }
            
            .text-editor {
                padding: 15px;
                font-size: 18px;
            }
            
            .reset-icon {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .text-editor {
                font-size: 16px;
                padding: 12px;
            }
            
            .reset-icon {
                font-size: 24px;
            }
        }

        /* ì„¸ë¡œ ëª¨ë“œì¼ ë•Œ */
        @media (orientation: portrait) and (max-width: 768px) {

            }
            
            .editor-container {
                width: 100%;
                height: 90%;
            }
            
            .reset-container {
                width: 100%;
                height: 10%;
                border-left: none;
                border-top: 1px solid #333;
            }
        }
